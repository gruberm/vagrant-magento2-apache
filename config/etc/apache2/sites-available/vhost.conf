        ServerAdmin webmaster@localhost
        UseCanonicalName Off
        VirtualDocumentRoot /home/vagrant/servers/%0/htdocs
        <Directory />
                Require all granted
                Options +FollowSymLinks +Indexes
                AllowOverride All
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
</VirtualHost>